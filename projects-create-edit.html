<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE DEV</title>
    <!-- FONTS      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SETTINGS   -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">
    <!-- GENERIC    -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- BASE       -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- OBJECTS    -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-input.css">
    <link rel="stylesheet" href="style/components/ld-header.css">
    <!-- PAGES      -->
    <link rel="stylesheet" href="style/pages/projects-create-edit.css">

    <!-- TRUMPS     -->

    <!-- SCRIPTS    -->
    <script src="scripts/project-create-edit.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>

<body>
    <div class="ld-project-create-edit">
        <div class="ld-wrapper">
            <header class="ld-header">
                <div class="wrapper">
                    <div class="logo-wrapper">
                        <img class="image" src="assets/logo/devfreela.svg" alt="Logotipo do Dev Freela">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <a href="projects-list.html" class="back-btn material-icons">keyboard_arrow_left</a>
                <form class="left" onsubmit="cadastrarEditar()" action="javascript:void(0)">
                    <h1 id="main-title" class="main-title"></h1>

                    <input required id="title" type="text" class="ld-input" placeholder="Título">
                    <input required id="totalCost" type="text" class="ld-input" placeholder="Custo Total">
                    <textarea required id="description" type="text-area" class="ld-input" placeholder="Descrição"></textarea>
                    <button type="submit" id="action-button" class="button ld-button"></button>
                </form>
                <div class="right">
                    <img class="image" src="assets/image/bg-float-cubes.png"
                        alt="Fundo decorativo com 3 cubos sobre fundo arco-iris em degradé">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
