<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST LD</title>
    <!-- FONTS      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SETTINGS   -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">
    <!-- GENERIC    -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- BASE       -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- OBJECTS    -->
    <link rel="stylesheet" href="style/objects/ld-wrapper.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/ld-button.css">
    <link rel="stylesheet" href="style/components/ld-header.css">
    <link rel="stylesheet" href="style/components/ld-table.css">
    <!-- PAGES      -->
    <link rel="stylesheet" href="style/pages/projects-list.css">

    <!-- TRUMPS     -->

    <!-- SCRIPTS    -->
    <script src="scripts/projects-list.js"></script>

</head>

<body>
    <div class="ld-list">
        <div class="ld-wrapper">
            <header class="ld-header">
                <div class="wrapper -has-user">
                    <div><!-- Vazio para tabular o Logotipo corretamente --></div>
                    <div class="logo-wrapper">
                        <img class="image" src="assets/logo/devfreela.svg" alt="Logotipo do Dev Freela">
                    </div>

                    <div class="user">
                        <div class="info">
                            <span id="user-name" class="name">André Henrique</span>
                            <span id="user-role" class="role">Desenvolvedor</span>
                        </div>
                        <div class="photo-wrapper">
                            <img src="https://blogs.opovo.com.br/artesanatodamente/wp-content/uploads/sites/52/2018/08/Esqueceram-de-Mim-740x555.jpg" alt="Imagem de perfil do usuario">
                        </div>
                    </div>
                </div>
            </header>

            <main class="main-content -one-col">
                <div class="title-button">
                    <h1 class="title">Projetos</h1>
                    <div class="button-wrapper">
                        <a href="projects-create-edit.html" class="ld-button -small">Novo Projeto</a>
                        <a href="?all=1" class="ld-button -small">Mostrar Todos</a>
                    </div>
                </div>

                <div class="table-wrapper">
                    <div class="ld-table">
                        <div class="head">
                            <div class="row">
                                <div>Projeto</div>
                                <div>Custo Total</div>
                                <div>Ações</div>
                            </div>
                        </div>
                        <div class="body" id="table-body">
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
